<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="./css/reset.css">
   <link rel="stylesheet" type="text/css" href="./css/style.css">
   <script src="https://kit.fontawesome.com/db9f7000a0.js" crossorigin="anonymous"></script>

   <title>email me box</title>
</head>
<body>
   <section class="container">
      <div class="form-box">
         <div class="logo"></div>
         
         <form action="mailto:vjeuel@gmail.com" method="post" enctype="text/plain">
            <div class="name">
               <i class="far fa-user fa-2x"></i><input class="name-input" type="text" placeholder="full name">
            </div>
            <div class="email">
               <i class="fas fa-envelope fa-2x"></i><input class="user-input" type="email" placeholder="email">
            </div>
            <div class="message-area">
               <textarea class="message-input" placeholder="your message" style="height:  200px; width: 100%;"></textarea>
            </div>
            <button type="submit" value="submit" >submit</button>

         </form>

      </div>
   </section>
</body>
</html>
